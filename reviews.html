<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css" rel="stylesheet">
</head>
<body>
    <header class="header p-3 mb-3 border-bottom">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-between">
                <div class="d-flex align-items-center mb-2 mb-lg-0">
                    <img src="./images/logo.png" alt="Logo" width="125" height="74" class="me-2">
                </div>
                <ul class="nav col-12 col-lg-auto mb-2 justify-content-center mb-md-0 ms-auto">
                    <li><a href="index.html" class="nav-link px-2 link-dark">Home</a></li>
                    <li><a href="services.html" class="nav-link px-2 link-dark">Services</a></li>
                    <li><a href="experts.html" class="nav-link px-2 link-dark">Tutors</a></li>
                    <li><a href="reviews.html" class="nav-link px-2 link-dark">Reviews</a></li>
                    <li><a href="book.html" class="nav-link px-2 link-dark">Book Session</a></li>
                </ul>
            </div>
        </div>
    </header>

    <div class="container-fluid review-container">
        <div class="container">
            <div id="review-list" class="row row-cols-1 row-cols-md-2 g-4">
            </div>
            <nav aria-label="Page navigation example" class="mt-4">
                <ul id="pagination" class="pagination">
                </ul>
            </nav>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const reviewsPerPage = 4;
        let currentPage = 1;

        const reviews = [
            { name: "Sarah Thompson", text: "The tutoring service was absolutely fantastic! My grades improved significantly after just a few sessions. Highly recommend!", stars: 5 },
            { name: "David Johnson", text: "While explanations were sometimes rushed, I still felt my understanding of the subject improve. The tutor was knowledgeable.", stars: 4 },
            { name: "Nathan Le", text: "I expected more progress. The tutor was friendly, but my performance didn't improve as much as I hoped.", stars: 3 },
            { name: "Micheal Smith", text: "I really enjoyed the sessions and felt much more confident in my studies. The tutor was extremely knowledgeable and patient.", stars: 5 },
            { name: "Jessica Lee", text: "The tutoring sessions were helpful to some extent, but I expected better results. More focus on my weak areas would have been beneficial.", stars: 3 },
            { name: "Ryan Martinez", text: "I found the sessions helpful, but I think there could be more interactive activities to keep things engaging.", stars: 4 },
            { name: "Olivia Brown", text: "I saw immediate results and had a great experience overall. The tutor tailored the sessions to my specific needs, which was incredibly helpful.", stars: 5 },
            { name: "Ethan Nguyen", text: "There wasn't much improvement in my grades despite the sessions being okay. I think more personalized attention could have helped.", stars: 3 },
            { name: "Chloe Kim", text: "The scheduling was a bit tricky at times, but overall, I benefited a lot from the sessions. Good tutoring service.", stars: 4 },
            { name: "Daniel Garcia", text: "Thank you for helping me improve my grades! I couldn't be happier with the tutoring service. It made a huge difference.", stars: 5 }
        ];

        function displayReviews(page) {
            const start = (page - 1) * reviewsPerPage;
            const end = start + reviewsPerPage;
            const reviewsToDisplay = reviews.slice(start, end);

            const reviewList = document.getElementById('review-list');
            reviewList.innerHTML = '';

            reviewsToDisplay.forEach(review => {
                const reviewBox = document.createElement('div');
                reviewBox.className = 'col';
                reviewBox.innerHTML = `
                    <div class="review-box">
                        <div class="review-header d-flex justify-content-between align-items-center">
                            <h5>${review.name}</h5>
                            <span class="star-rating">
                                ${'<i class="bi bi-star-fill"></i>'.repeat(review.stars)}
                                ${'<i class="bi bi-star"></i>'.repeat(5 - review.stars)}
                            </span>
                        </div>
                        <p>${review.text}</p>
                    </div>
                `;
                reviewList.appendChild(reviewBox);
            });
        }

        function setupPagination() {
            const pageCount = Math.ceil(reviews.length / reviewsPerPage);
            const pagination = document.getElementById('pagination');
            pagination.innerHTML = '';

            for (let i = 1; i <= pageCount; i++) {
                const pageItem = document.createElement('li');
                pageItem.className = 'page-item' + (i === currentPage ? ' active' : '');
                pageItem.innerHTML = `<a class="page-link" href="#">${i}</a>`;
                pageItem.addEventListener('click', (e) => {
                    e.preventDefault();
                    currentPage = i;
                    displayReviews(currentPage);
                    setupPagination();
                });
                pagination.appendChild(pageItem);
            }
        }
        displayReviews(currentPage);
        setupPagination();
    </script>
</body>
</html>
