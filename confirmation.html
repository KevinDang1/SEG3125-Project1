<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Confirmation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header p-3 mb-3 border-bottom">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-between">
                <div class="d-flex align-items-center mb-2 mb-lg-0">
                    <img src="./images/logo.png" alt="Logo" width="125" height="74" class="me-2"> 
                </div>
                <ul class="nav col-12 col-lg-auto mb-2 justify-content-center mb-md-0 ms-auto">
                    <li><a href="index.html" class="nav-link px-2 link-dark">Home</a></li>
                    <li><a href="services.html" class="nav-link px-2 link-dark">Services</a></li>
                    <li><a href="experts.html" class="nav-link px-2 link-dark">Tutors</a></li>
                    <li><a href="reviews.html" class="nav-link px-2 link-dark">Reviews</a></li>
                    <li><a href="book.html" class="nav-link px-2 link-dark">Book Session</a></li>
                </ul>
            </div>
        </div>
    </header>

    <div class="container confirmation-container d-flex flex-column justify-content-center align-items-center">
        <div class="content">
            <div>
                <span class="checkmark">&#10004;&#xfe0e;</span>
            </div>
            <h1 class="mt-3">Your Booking Is Now Confirmed</h1>
            <p>
                Thank you for booking a session. You will recieve an email shortly which contains the details of the booking.
            </p>
        </div>
        <button id ="back-to-home" class = "btn back-to-home" style="cursor: pointer;">Back to Home</button>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('back-to-home').addEventListener('click', function(event) {
            event.preventDefault();
            window.location.href = 'index.html';
        });
    </script>
</body>

</html>
