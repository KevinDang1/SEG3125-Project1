<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Tutor Session</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header p-3 mb-3 border-bottom">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-between">
                <div class="d-flex align-items-center mb-2 mb-lg-0">
                    <img src="./images/logo.png" alt="Logo" width="125" height="74" class="me-2"> 
                </div>
                <ul class="nav col-12 col-lg-auto mb-2 justify-content-center mb-md-0 ms-auto">
                    <li><a href="index.html" class="nav-link px-2 link-dark">Home</a></li>
                    <li><a href="services.html" class="nav-link px-2 link-dark">Services</a></li>
                    <li><a href="experts.html" class="nav-link px-2 link-dark">Tutors</a></li>
                    <li><a href="reviews.html" class="nav-link px-2 link-dark">Reviews</a></li>
                    <li><a href="book.html" class="nav-link px-2 link-dark">Book Session</a></li>
                </ul>
            </div>
        </div>
    </header>

    <div class="container">
        <h2 class="text-center mb-4">Book a Tutor Session</h2>
        <form>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="firstName" class="form-label">First Name:</label>
                    <input type="text" class="form-control" id="firstName" placeholder="First Name">
                </div>
                <div class="col-md-6">
                    <label for="lastName" class="form-label">Last Name:</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Last Name">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="email@domain.com">
                </div>
                <div class="col-md-6">
                    <label for="address" class="form-label">Address:</label>
                    <input type="text" class="form-control" id="address" placeholder="Your Address (only for in-home tutoring)">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="date" class="form-label">Date:</label>
                    <div class="d-flex">
                        <input type="text" class="form-control me-2" id="month" placeholder="MM" maxlength="2">
                        <input type="text" class="form-control me-2" id="day" placeholder="DD" maxlength="2">
                        <input type="text" class="form-control" id="year" placeholder="YYYY" maxlength="4">
                    </div>
                </div>
                <div class="col-md-6">
                    <label for="duration" class="form-label">Duration:</label>
                    <div class="input-group">
                        <button class="btn btn-outline-secondary" type="button" id="decrease-duration">-</button>
                        <input type="text" class="form-control text-center" id="duration" value="0" readonly>
                        <button class="btn btn-outline-secondary" type="button" id="increase-duration">+</button>
                        <span class="input-group-text">Hours</span>
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="time" class="form-label">Time:</label>
                    <div class="d-flex">
                        <input type="number" class="form-control me-2" id="hour" min="1" max="12" value="12">
                        <span class="input-group-text">:</span>
                        <input type="number" class="form-control me-2" id="minute" min="0" max="59" value="00">
                        <select class="form-select" id="ampm">
                            <option value="AM">AM</option>
                            <option value="PM">PM</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-6">
                    <label for="typeOfService" class="form-label">Type of Service:</label>
                    <select class="form-select" id="typeOfService" onchange="updateTopics()">
                        <option selected>Select Type of Service</option>
                        <option value="subjectTutoring">Subject Tutoring</option>
                        <option value="testPreparations">Test Preparations</option>
                        <option value="languageTutoring">Language Tutoring</option>
                        <option value="specialProgram">Special Program</option>
                    </select>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="occurrence" class="form-label">Occurrence:</label>
                    <select class="form-select" id="occurrence">
                        <option selected>Select Occurrence</option>
                        <option value="daily">Just Once</option>
                        <option value="daily">Daily</option>
                        <option value="weekly">Weekly</option>
                        <option value="monthly">Monthly</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="topicOfService" class="form-label">Topic of Service:</label>
                    <div id="topicOfService">
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="tutor" class="form-label">Tutor:</label>
                    <select class="form-select" id="tutor">
                        <option selected>Tutors for chosen topic</option>
                        <option value="1">Ava Thompson</option>
                        <option value="2">Liam Johnson</option>
                        <option value="3">Sophia Maria</option>
                        <option value="4">Mason Robinson</option>
                        <option value="5">Jesse Brown</option>
                        <option value="6">Ethan Davis</option>
                        <option value="7">Paula Lopez</option>
                        <option value="8">Noah Wilson</option>
                        <option value="9">Emily Garcia</option>
                        <option value="10">Lucas Fong</option>
                    </select>
                </div>
            </div>
            <div class="d-flex justify-content-end">
                <button id="bookSessionBtn" class="bookSessionBtn" onclick="location.href='confirmation.html';" style="cursor: pointer;">Finish Booking</button>

            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script>
        document.getElementById('bookSessionBtn').addEventListener('click', function(event) {
            event.preventDefault();
            window.location.href = 'confirmation.html';
        });
    </script>
</body>
</html>
